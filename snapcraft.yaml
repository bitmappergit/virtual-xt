name: virtualxt
version: "0.0.1"
summary: "Lightweight IBM PC/XT emulator"
description: |
  VirtualXT is a IBM PC/XT emulator that runs on modern hardware and operating systems.
  It is designed to be simple and lightweight yet still capable enough to run a large library of old application and games.

base: core18
confinement: devmode
grade: devel
license: MIT
icon: doc/icon/icon.png
architectures:
  - build-on: [amd64, arm64]

parts:
  virtualxt:
    plugin: make
    source: https://github.com/andreas-jonsson/virtual-xt.git
    override-build: |
      premake4 gmake
      snapcraftctl build
    make-parameters:
      - config=release
    artifacts:
      - virtualxt
    organize:
      virtualxt: bin/virtualxt
    build-packages:
      - gcc
      - make
      - premake4
      - libsdl2-dev
    stage-packages:
      - libsdl2-2.0-0
      - libpulse0
      - libglu1-mesa
      - libgl1
      - zenity

  manual:
    source: doc/manual/
    plugin: dump
    organize:
      "*": usr/share/virtualxt/manual/

apps:
  virtualxt:
    command: virtualxt
    environment:
      SHELL: bash
      LC_ALL: C.UTF-8
      SNAPCRAFT_ARCH_TRIPLET: $SNAPCRAFT_ARCH_TRIPLET
      __EGL_VENDOR_LIBRARY_DIRS: $SNAP/etc/glvnd/egl_vendor.d:$SNAP/usr/share/glvnd/egl_vendor.d
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      LIBVA_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      LD_LIBRARY_PATH: LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      HOME: $SNAP_USER_DATA
      XDG_CACHE_HOME: $SNAP_USER_DATA/.cache
    plugs:
      - x11
      - opengl
      - audio-playback
      - pulseaudio
      - joystick
      - personal-files
